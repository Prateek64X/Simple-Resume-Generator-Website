<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Resume Builder</title>
        <!--BootStrap 4.2-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="script/script.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Resume Builder</h1>
            <!-- Card to store Input details -->
            <div class="card" id="card-container">
                <form>
                    <div class="row">
                        <div class="col-md-6" style="margin-top: 24px;">
                            <h5>Personal Information</h5>
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter your name">
                            </div>
                            <div class="form-group">
                                <label for="dob">Date of Birth</label>
                                <input type="date" class="form-control" id="dob">
                            </div>
                            <div class="form-group">
                                <label for="contact">Contact Number</label>
                                <input type="tel" class="form-control" id="contact" placeholder="Enter your contact number">
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email">
                            </div>
                            <div class="form-group">
                                <label for="github">GitHub Link</label>
                                <input type="url" class="form-control" id="github" placeholder="Enter your GitHub link">
                            </div>
                            <div class="form-group">
                                <label for="linkedin">LinkedIn Link</label>
                                <input type="url" class="form-control" id="linkedin" placeholder="Enter your LinkedIn link">
                            </div>

                            <div class="mb-3">
                                <label for="formFile" class="form-label">Profile Image</label>
                                <input class="form-control" type="file" id="formFile" onchange="getImageURL();">
                            </div>                          

                            <h5>Skills</h5>
                            <div class="form-group">
                                <label for="skills">Skills</label>
                                <input type="text" class="form-control" id="skills" placeholder="Enter your skills">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="container">
                                <h5>Education Details</h5>
                                <div class="education-row">
                                    <div class="form-group">
                                        <label for="education">Education</label>
                                        <input type="text" class="form-control" name="education[]" id="education" placeholder="Enter your education">
                                    </div>
                                    <div class="form-group">
                                        <label for="percentage">Percentage</label>
                                        <input type="text" class="form-control" name="percentage[]" id="percentage" placeholder="Enter your percentage">
                                    </div>
                                    <div class="form-group">
                                        <label for="year">Year</label>
                                        <input type="text" class="form-control" name="year[]" id="year" placeholder="Enter the year">
                                    </div>
                                </div>
                            </div>
                            <div class="container">
                                <h5>Work Experience</h5>
                                <div class="work-experience-row">
                                    <div class="form-group">
                                        <label for="title">Title</label>
                                        <input type="text" class="form-control" name="title[]" id="title" placeholder="Enter your work title">
                                    </div>
                                    <div class="form-group">
                                        <label for="role">Role</label>
                                        <input type="text" class="form-control" name="role[]" id="role" placeholder="Enter your work role">
                                    </div>
                                </div>
                            </div>
                            <div class="container">
                                <h5>Projects</h5>
                                <div class="project-row">
                                    <div class="form-group">
                                        <label for="project-title">Title</label>
                                        <input type="text" class="form-control" name="project-title[]" id="project-title" placeholder="Enter the project title">
                                    </div>
                                    <div class="form-group">
                                        <label for="project-description">Description</label>
                                        <textarea class="form-control" name="project-description[]" id="project-description" placeholder="Enter the project description"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div style="display: flex; justify-content: center; align-items: center; margin-top: 24px;">
                        <button type="submit" class="btn btn-primary" onclick="createResume();">Submit</button>
                    </div>
                </form>
            </div>            
        </div>
        
        <!--Dark Mode Toggle-->
        <div class="container d-flex flex-column align-items-center justify-content-center" style="left: 0; right: 0; bottom: 16px;">
            <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="darkModeSwitch">
                <label onclick="toggleTheme();" class="custom-control-label" for="darkModeSwitch">Dark Mode</label>
            </div>
            <div class="text">
                Written By Prateek Panwar
            </div>
        </div>             
    </body>
</html>
